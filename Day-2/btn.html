<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="p-2">
    <nav class="btn-toolbar bg-danger justify-content-between">
        <div class="btn-group">
            <button class="btn btn-danger">Shopper</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger">Home</button>
            <button class="btn btn-danger">Shop</button>
            <button class="btn btn-danger">Blog</button>
            <button class="btn btn-danger">Pages</button>
        </div>
        <div class="btn-group">
            <button class="bi bi-person btn btn-danger"></button>
            <button class="bi bi-heart btn btn-danger"></button>
            <button class="bi bi-cart4 btn btn-danger"></button>
        </div>
    </nav>
    <dl>
        <dt>Base</dt>
        <dd><button class="btn btn-sm">Submit</button></dd>
        <dt> Contextual</dt>
        <dd>
            <button class="bi bi-card-image btn btn-success"> Insert</button>
            <button class="bi bi-pen btn btn-warning"> Edit</button>
            <button class="bi bi-trash btn btn-danger"> Delete</button>
        </dd>
        <dt>Outline Contextual</dt>
        <dd>
            <button class="bi bi-card-image btn btn-outline-success"> Insert</button>
            <button class="bi bi-pen btn btn-outline-warning btn-sm"> Edit</button>
            <button class="bi bi-trash btn btn-outline-danger btn-lg"> Delete</button>
        </dd>
        <dd>
            <button class="btn btn-link">Signout</button>
            <button class="btn btn-close"></button>
            <button class="btn btn-subscribe">Subscribe</button>
        </dd>
        <dt>Media Player</dt>
        <dd class="btn-group btn-group-vertical">
            <button class="bi bi-chevron-left btn btn-danger"></button>
            <button class="bi bi-play btn btn-danger"></button>
            <button class="bi bi-pause btn btn-danger"></button>
            <button class="bi bi-stop btn btn-danger"></button>
            <button class="bi bi-chevron-right btn btn-danger"></button>
        </dd>
    </dl>
</body>
</html>
