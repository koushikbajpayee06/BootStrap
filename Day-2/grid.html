<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="p-5 bg-secondary my-3">
    <div class="m-4 bg-light p-4">
        <h4>Personal Loan EMI Calculator</h4>
         <div class="row">
        <div class="col">
            Amount You need <input type="text"> 
        </div>
        <div class="col">
            for <input type="text" size="2"> Years
        </div>
        <div class="col">
            interest rate <input type="text" size="2"/> %
        </div>
    </div>
    <div class="row my-4">
        <div class="col">
            <input type="range" class="w-100">
            <div>
                <span>1,00,000/ -</span>
                <span class="float-end">10,00,000/ -</span>
            </div>
        </div>
        <div class="col">
            <input type="range" class="w-100">
                <div>
                    <span>1 Years</span>
                    <span class="float-end">10 Years</span>
                </div>
        </div>
        <div class="col">
            <input type="range" class="w-100">
            <div>
                <span>10.45%</span>
                <span class="float-end">18.45%</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col text-end">
            <button >Calculate</button>
        </div>
    </div>
    </div>
   
</body>
</html>
