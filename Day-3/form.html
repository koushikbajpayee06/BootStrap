<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="d-flex justify-content-center pt-5">
    <div class="w-25 border border-2 border-dark rounded p-4">
        <h3 class="bi bi-person-fill">Register User</h3>
        <form>
            <div class="mb-4">
                <label class="form-label">User Name</label>
                <div>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <div>
                    <input type="password" class="form-control">
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label">Your City</label>
                <div>
                    <select class="form-select">
                        <option>Select City</option>
                        <option>Kolkata</option>
                        <option>Delhi</option>
                        <option>Mumbai</option>
                        <option>Hydrabad</option>
                    </select>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label">Price Range</label>
                <div>
                    <input type="range" class="form-range" min="1" max="5" value="1">
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label">Subscribe</label>
                <div class="form-switch">
                    <input type="checkbox" class="form-check-input"> <label class="form-check-label"> Yes</label>
                </div>
            </div>
            <div>
                <button class="btn btn-primary w-100">Register</button>
            </div>

        </form>
    </div>
</body>
</html>
