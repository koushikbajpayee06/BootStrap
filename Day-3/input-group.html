<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="p-4">
    <h2>Amazon</h2>
    <div class="w-50 bg-dark p-4">
        <div class="input-group">
            <select class="input-group-text">
                <option>All</option>
                <option>Mobiles</option>
            </select>
            <input type="text" class="form-control" placeholder="Search Amazon.in">
            <button class="bi bi-search btn btn-warning"></button>
        </div>
    </div>
    <h2>Netflix</h2>
    <div class="w-50 input-group p-4 bg-dark input-group-lg">
        <input type="text" class="form-control" placeholder="Your email">
        <button class="btn btn-danger bi bi-chevron">Get Started<span class="bi bi-chevron-right"></span></button>
    </div>
    <h2>User Register</h2>
    <div class="w-25 input-group">
        <span class="bi bi-person-fill input-group-text"></span>
        <input type="text" placeholder="User Name" class="form-control">
        <span class="input-group-text"><input type="checkbox" class="form-check-input "></span>
    </div>
    <div class="mt-4 w-25 input-group">
        <span class="bi bi-key-fill input-group-text"></span>
        <input type="password" placeholder="Password" class="form-control">
        <span class="input-group-text"><input type="checkbox" class="form-check-input "></span>
    </div>
</body>
</html>
